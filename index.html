<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <main>
      <section>
        <h3>Linked<img src="linked-list-logo.svg">List</h3>
        <input class="website-title" type="text" name="website-title" placeholder="Website Title">
        <input class="website-url" type="text" name="website-url" placeholder="Website URL">
        <button class="enter-button" disabled>Enter</button>
        <p class="link-log"></p>
        <p class="read-links"></p>
        <p class="unread-links"></p>
      </section>
    </main>
    <aside class="add-bookmark">
    </aside>
  </body>
<script type="text/javascript" src="script.js"></script>
</html>
